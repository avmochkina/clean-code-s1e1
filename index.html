<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css"  media="screen" charset="utf-8">
</head>

<body class="todo-app">
  <aside  class="info-block">
    <img class="info-block__image" src="./eisenhower-matrix.jpg">
    <a class="info-block__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </aside >
  <main class="main-content">
    <h3 class="task-list__header">Add Item</h3>
    <ul class="task-list" >
      <li class="task-list__item task" id="new-task">
        <input type="text" class="task__input">
        <button class="button">Add</button>
      </li>    
    <h3 class="task-list__header">Todo</h3>
    <ul class="task-list" >
      <li class="task-list__item task" id="uncompleted-task">
        <input class="task__checkbox" type="checkbox">
        <label class="task__label ">Pay Bills</label>
        <input type="text" class="task__input">
        <button class="task__edit-button button">Edit</button>
        <button class="task__delete-button button">
          <img src="./remove.svg" class="delete-button__image">
        </button>
      </li>
      <li class="task-list__item task" id="edited-task">
        <input class="task__checkbox" type="checkbox">
        <label class="task__label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task__input">
        <button class="task__edit-button button">Save</button>
        <button class="task__delete-button button">
          <img src="./remove.svg" class="delete-button__image">
        </button>
      </li>
    </ul>
    <h3 class="task-list__header">Completed</h3>
    <ul class="task-list">
      <li class="task-list__item task" id="completed-tasks">
        <input class="task__checkbox" type="checkbox" checked>
        <label class="task__label task__label_completed">See the Doctor</label>
        <input type="text" class="task__input">
        <button class="task__edit-button button">Edit</button>
        <button class="task__delete-button button">
          <img src="./remove.svg" class="delete-button__image">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>

</html>
