<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css"  media="screen" charset="utf-8">
</head>

<body>
  <div class="todo-app__info-block">
    <img class="todo-app__info-block-image" src="./eisenhower-matrix.jpg">
    <a class="todo-app__info-block-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="todo-app__main-content">
    <p id="todo-app__add-item-label"><label for="todo-app__new-task">Add Item</label></p>
    <div class="todo-app__task-row-wrapper">
      <input id="todo-app__new-task" class="todo-app__task" type="text"><button>Add</button>
    </div>
    
    <h3>Todo</h3>
    <ul class="todo-app__task-list" >
      <li class="todo-app__task-item" id="uncompleted-task">
        <input type="checkbox">
        <label class="todo-app__task-label">Pay Bills</label>
        <input type="text" class="todo-app__task-input">
        <button class="todo-app__edit-button">Edit</button>
        <button class="delete">
          <img src="./remove.svg">
        </button>
      </li>
      <li class="todo-app__task-item" id="edited-task">
        <input type="checkbox">
        <label class="todo-app__task-label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="todo-app__task-input">
        <button class="todo-app__edit-button">Save</button>
        <button class="delete">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul class="todo-app__task-list" >
      <li class="todo-app__task-item" id="completed-tasks">
        <input type="checkbox" checked>
        <label class="todo-app__task-label">See the Doctor</label>
        <input type="text" class="todo-app__task-input">
        <button class="todo-app__edit-button">Edit</button>
        <button class="delete">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
