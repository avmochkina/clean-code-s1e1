<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css"  media="screen" charset="utf-8">
</head>

<body>
  <div class="info-block">
    <img class="info-block__image" src="./eisenhower-matrix.jpg">
    <a class="info-block__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main-content">
    <p id="new-task__label"><label for="new-task">Add Item</label></p>
    <div class="new-task__row-wrapper">
      <input id="new-task" class="task__input" type="text"><button>Add</button>
    </div>
    
    <h3 class="task-list__header">Todo</h3>
    <ul class="task-list" >
      <li class="task-list__item task" id="uncompleted-task">
        <input class="task__checkbox" type="checkbox">
        <label class="task__input">Pay Bills</label>
        <input type="text" class="task__input">
        <button class="task__edit-button">Edit</button>
        <button class="task__delete-button">
          <img src="./remove.svg" class="delete-button__image">
        </button>
      </li>
      <li class="task-list__item task" id="edited-task">
        <input class="task__checkbox" type="checkbox">
        <label class="task__input">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task__input">
        <button class="task__edit-button">Save</button>
        <button class="task__delete-button">
          <img src="./remove.svg" class="delete-button__image">
        </button>
      </li>
    </ul>
    <h3 class="task-list__header">Completed</h3>
    <ul class="task-list">
      <li class="task-list__item task" id="completed-tasks">
        <input class="task__checkbox" type="checkbox" checked>
        <label class="task__input">See the Doctor</label>
        <input type="text" class="task__input">
        <button class="task__edit-button">Edit</button>
        <button class="task__delete-button">
          <img src="./remove.svg" class="delete-button__image">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
